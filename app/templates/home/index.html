<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    <h1>username: {{ user.username }}</h1>
    <ul>
        {% for post in posts %}
        <li>username: {{ post.author.username }}</li>
        <li>article: {{ post.body }}</li>
        {% endfor %}
    </ul>
</body>
</html>
